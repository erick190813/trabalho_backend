<!doctype html>
<html lang="pt-br">
<head>
    <title>Cadastro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        .valid { color: green; }
        .invalid { color: red; }
        .requirements { margin-top: 10px; }
    </style>
</head>
<body>
    <header class="bg-dark-subtle text-black text-center py-5">
        <h2 class="mb-5">Cadastro</h2>
        <div class="container">
            <a href="/login.html" class="btn btn-lg btn-danger"> Voltar </a>
        </div>
    </header>
    <main class="py-5">
        <section class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <h2 class="text-center mb-4 text-black"> Formulário de Cadastro </h2>
                        <form action="#" method="post" name="contato" id="contato" >
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input class="form-control" type="text" name="nome" id="nome" placeholder="informe seu username ou e-mail" required>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input class="form-control" type="password" name="senha" id="senha" placeholder="informe sua senha" required>
                                <div id="requirements" class="requirements">
                                    <p id="length" class="invalid">Pelo menos 8 caracteres</p>
                                    <p id="special" class="invalid">Pelo menos um caractere especial (!@#$%^&*)</p>
                                    <p id="uppercase" class="invalid">Pelo menos uma letra maiúscula</p>
                                    <p id="lowercase" class="invalid">Pelo menos uma letra minúscula</p>
                                    <p id="number" class="invalid">Pelo menos um número</p>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input class="form-control" type="tel" name="fone" id="fone" placeholder="(00) 00000-0000" onkeypress="mascaraTelefone(this)" required>
                            </div>
                            <div class="mb-3">
                                <input class="btn btn-primary" type="submit" name="cadastrar" id="cadastrar" value="CADASTRAR">
                                <input class="btn btn-danger" type="reset" name="cancelar" id="cancelar" value="CANCELAR">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-secondary text-black text-center py-4">
        <div class="container">
            <p> &copy; 2024 Meu Web site. Todos os direitos Reservados. </p>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a href="#" class="text-black-50"> Política de Privacidade </a>
                </li>
                <li class="list-inline-item">
                    <a href="#" class="text-black-50"> Termos de Uso </a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="./js/cad_user.js"></script>
    <script src="./js/valida_senha.js"></script>
    <script src="./js/mascara.js"></script>
</body>
</html>
